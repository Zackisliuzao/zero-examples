name: Sync Fork with Upstream

on:
  # 每天 UTC 0点执行（北京时间 8点）
  schedule:
    - cron: '0 0 * * *'
  
  # 允许手动触发（方便测试）
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，确保能合并
      
      - name: Sync with upstream
        run: |
          # 添加上游仓库
          git remote add upstream https://github.com/zeromicro/zero-examples
          
          # 获取上游更新
          git fetch upstream
          
          # 切换到主分支（根据你仓库实际情况选 main 或 master）
          git checkout main
          
          # 合并上游更新
          git merge upstream/main --no-edit
          
          # 推送到你的 fork
          git push origin main
